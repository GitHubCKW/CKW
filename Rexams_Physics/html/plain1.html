<h4>Question</h4>
<p>The electrical power, <em>P</em> dissipated in a resistor of resistance <em>R</em> when a current <em>I</em> passes through the resistor is given by</p>
<center>
<em>P</em> = <em>I</em><sup>2</sup><em>R</em>
</center>
<p>What is the unit of <em>R</em> expressed in base units?</p>
<br/>
<ol type="a">
<li>
kg m<sup>2</sup> s<sup>-2</sup> A<sup>-2</sup>
</li>
<li>
kg<sup>-1</sup> m<sup>-2</sup> s<sup>-1</sup> A
</li>
<li>
kg m<sup>2</sup> s<sup>-3</sup> A<sup>-2</sup>
</li>
<li>
W A<sup>-2</sup>
</li>
</ol>
<br/>
</li>
</ol>
